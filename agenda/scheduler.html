<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="styles/style.css">

    <title>Scheduler</title>
</head>

<body>
    <header>
        <a href="index.html" id="logo_link">
            <img class="logo" src="images/logo.png" alt="Inteviews Agenda logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="scheduler.html">Scheduler</a>
            <a href="guidelines.html">Guidelines</a>
        </nav>
    </header>

    <main>
        <div id="bkg-box">
        </div>

        <div class="logotype">
            <img class="logotype" src="images/logoAgenda.png" alt="Inteviews Agenda logo">
        </div>

        <div class="intro">
            <p>Enter the information requested below to schedule an appointment.</p>
        </div>

        <section id="title">
            <h1>Register appointment</h1>
        </section>
        <button id="button" class="button" onclick="window.location.href='index.html'">Done</button>
        <form action="scheduler.html" method="post" class="scheduler" style="table-layout: fixed; width: 714px">
                <label for="interviewer">Interviewer</label>
                <input type="text" id="name" name="interviewer" placeholder="Who's doing the interview?"/>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" placeholder="MM/DD/YYYY"/>

                <label for="name">Name:</label>
                <input type="email" id="name" name="name" placeholder="Name"/>

                <label for="reason">Reason:</label>
                <input type="email" id="reason" name="reason" placeholder="Reason for interview"/>

                <button id="button" onclick="window.location.href='scheduler.html'">Save</button>
        </form>
    </main>

    <footer>
        <p id="info">Interviews Agenda &copy; 2022 - Angel Solano</p>
        <h3><a href="site_plan.html">Site Plan</a></h3>
    </footer>

</body>

</html>
