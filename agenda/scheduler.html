<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="styles/style.css">

    <title>Scheduler</title>
</head>

<body onload="checkSession()">
    <header>
        <a href="index.html" id="logo_link">
            <img class="logo" src="images/logo.png" alt="Inteviews Agenda logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="scheduler.html">Scheduler</a>
            <a href="guidelines.html">Guidelines</a>
            <a id="signOut" onclick="exit()" >Sign Out</a>
        </nav>
    </header>

    <main>
        <div id="bkg-box">
        </div>

        <div class="logotype">
            <img class="logotype" src="images/logoAgenda.png" alt="Inteviews Agenda logo">
        </div>

        <div class="intro">
            <p>Enter the information requested below to schedule an appointment. When you're finished, click the button "Done" to go back to home page.</p>
        </div>

        <section id="title">
            <h1>Register appointment</h1>
        </section>
        <button id="button" class="button" onclick="window.location.href='index.html'">Done</button>
        <form class="scheduler" style="table-layout: fixed; width: 714px">
            <label for="interviewer">Interviewer</label>
            <input type="text" id="interviewer" name="interviewer" placeholder="Who's doing the interview?"/>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date"/>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name"/>

            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" placeholder="Reason for interview"/>

            <button id="save" onclick="window.location.href='scheduler.html'">Save</button>
        </form>
    </main>

    <footer>
        <p id="info">Interviews Agenda &copy; 2022 - Angel Solano - WDD130-14</p>
        <h3><a href="site_plan.html">Site Plan</a></h3>

        <div class="social">
            <a href="https://facebook.com" target="_blank" class="socialmedia">
                <img class="icons" src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank" class="socialmedia">
                <img class="icons" src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank" class="socialmedia">
                <img class="icons" src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
  
    </footer>
    <script src="scripts/script.js"></script>

</body>

</html>
